<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Rythorn Fit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Oswald:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/core.css">
    <script src="/assets/core.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="snappy">
        <section id="profile">
            
                
                <img  id="user-photo" src="" alt="User Photo">      
                <h1>
                    <span id="user-name"></span>
                </h1>
                
            <table>
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Height (Cm)</th>
                    <th>Weight (Kg)</th>
                    <th>BMI</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>

        </section>
        <section id="home">
            <svg class="circular-progress-bar" viewBox="0 0 68 68" style="--guide-value:64;--value:50;--ideal-value:200">
                <circle r="32" cx="50%" cy="50%" class="bg"></circle>
                <circle r="32" cx="50%" cy="50%" class="guide"></circle>
                <circle r="32" cx="50%" cy="50%" class="meter"></circle>

                <text class="meter" x="50%" y="50%">50</text>
                <text class="description" x="50%" y="70%">of <tspan class="min-cal">64</tspan>&ndash;<tspan class="max-cal">200</tspan> <tspan class="cal-symbol">Cal</tspan></text>
            </svg>
            <!-- <a href="" class="btn">Hello</a> -->
            <div id="daily-chart" class="statistics">
                <div class="title">Daily progress</div>
                <div class="subtitle">Last 7 days</div>

                <div class="chart"></div>
            </div>

            <div id="leaderboard" class="statistics">
                <div class="title">Leaderboard</div>

                <ul class="chart">
                    <!-- <li>
                        <img src="https://lh3.googleusercontent.com/a/AGNmyxZIb_xCMO90HbxyYiYgKPDIxQ92noyviKN_7mMb5A=s96-c">
                        <div class="name">Mayank Arya</div>
                        <div class="calories">2500</div>
                    </li> -->
                </ul>

                <div class="fab snappy">
                    <div>
                        <span class="title">
                            Workout Plan 1
                        </span>
                        <div class="skip" onclick="start1()">Skip</div>
                        <div class="action" onclick="skip()" data-content="Start"></div>
                    </div>
                    <div>
                        <span class="title">
                            Workout Plan 2
                        </span>
                        <div class="skip" onclick="skip()">Skip</div>
                        <div class="action" onclick="start1()" data-content="Start"></div>
                    </div>
                    <div>
                        <span class="title">
                            +
                        </span>
                        <div class="action" data-content="Create" onclick="create()"></div>
                    </div>
                
                </div>         
                <dialog modal>
                    <h1>Choose Your Exercises</h1>
                    <form>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="planks">
                            
                            Planks:
                        </div>
                            <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                            </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="jumping-jacks">
                            Jumping Jacks:
                                                   
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="high-stepping">
                            
                            High Stepping:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="mountain-climber">
                            
                            Mountain Climber:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="flutter-kicks">
                            Flutter Kicks:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="v-ups">
                            
                            V-Ups:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="cobra-stretch">
                            
                            Cobra Stretch:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Duration (sec)">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Pushups:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Squats:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Lunges:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Crunches:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            
                            Burpees:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Leg Raise:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
                        <label>
                        <div>
                            <input class="butt" type="checkbox" name="exercise" value="">
                            Oblique Twist:
                        </div>
                        <div>
                            <input type="number" class="exercise-duration" name="duration" placeholder="Sets">
                            <span class="calories">0 calories</span>
                        </div>
                        </label>
    
    
                        <input type="submit" class="button" value="Add Workout" onclick="addWorkout()">
                    </form>
    
                </dialog>
        </section>
        <section id="music">
            <div class="player">
                <div class="details">
                  <div class="now-playing">PLAYING 1 OF 5</div>
                  <div class="track-art"></div>
                  <div class="track-name">Track Name</div>
                  <div class="track-artist">Track Artist</div>
                </div>
                <div class="buttons">
                  <div class="prev-track" onclick="prevTrack()"><i class="material-symbols-outlined">skip_previous</i></div>
                  <div class="playpause-track" onclick="playpauseTrack()"><i class="material-symbols-outlined">play_circle</i></div>
                  <div class="next-track" onclick="nextTrack()"><i class="material-symbols-outlined">skip_next</i></div>
                </div>
                <div class="slider_container">
                  <div class="current-time">01:27</div>
                  <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                  <div class="total-duration">04:00</div>
                </div>
                <div class="slider_container">
                  <i class="material-symbols-outlined" aria-hidden="true">volume_down</i>
                  <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                  <i class="material-symbols-outlined" aria_hidden="true">volume_up</i>
                </div>
              </div>

        </section>
    </main>

    <!-- <nav>
        <a href="#profile" class="material-symbols-outlined btn">
            person
        </a>
        <a href="#home" class="material-symbols-outlined btn">
            home
        </a>
        <a href="#music" class="material-symbols-outlined btn">
            music_note
        </a>
    </nav> -->

    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    
</body>
</html>
