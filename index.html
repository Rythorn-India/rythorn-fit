<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Rythorn Fit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Oswald:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/assets/core.css">
    <script src="/assets/core.js" defer></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="snappy fixed-width">
        <section id="profile">

        </section>
        <section id="home">
            <svg class="circular-progress-bar" viewBox="0 0 68 68" style="--guide-value:42;--value:32;--ideal-value:200">
                <circle r="32" cx="50%" cy="50%" class="bg"></circle>
                <circle r="32" cx="50%" cy="50%" class="guide"></circle>
                <circle r="32" cx="50%" cy="50%" class="meter"></circle>

                <text class="meter" x="50%" y="50%">50</text>
                <text class="description" x="50%" y="70%">of <tspan class="min-cal">42</tspan>&ndash;<tspan class="max-cal">200</tspan> <tspan class="cal-symbol">Cal</tspan></text>
            </svg>
        </section>
        <section id="music">

        </section>
    </main>

        <a href="#music" class="material-symbols-outlined">

</html>
